<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>

<body>
    <h1>DESCARGA DE CERTIFICADOs Y OTROS TRAMITES</h1>
    <fieldset>
        <legend>Datos de verificaci칩n</legend>
        Usuario: <input type="text" name="name" id="name" required>
        contrase침a: <input type="password" id="contrase침a" name="contrase침a" required pattern="[A-Z a-z 0-9]+">
        <button type="submit">Entrar</button>
    </fieldset>
    <h2>INFORMACION DE LOS ESTUDIANTES</h2>
    <form action="#" method="post">
        <label for="Nombre">Nombre y apellido</label>
        <input type="text" id="name" name="name" required maxlength="60">
        <label for="codigo">codigo escolar</label>
        <input type="number" id="codigo" name="codigo" required maxlength="8">
        <label for="Grado">Grado</label>
        <select name="Grado" id="Grado">
            <option value="Selecciona" selected disabled> selecciona tu grado escolar</option>
            <option value="4to">Cuarto</option>
            <option value="5to">Quinto</option>
            <option value="6to">Sexto</option>
            <option value="7tmo">Septimo</option>
            <option value="8vo">Octavo</option>
            <option value="9no">Noveno</option>
            <option value="10mo">Decimo</option>
            <option value="11mo">Undecimo</option>
        </select>
        <label for="nivel">Nivel</label>
        <select name="nivel" id="nivel">
            <option value="Selecciona" selected disabled> selecciona el nivel de tu grado escolar</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>

        </select>
        <button type="submit">Enviar</button> <br>
        <br><br>
    </form>
    <form action="#" method="post">
        <label for="email">Correo electronico</label>
        <input type="text" id="email" name="email" required maxlength="60">
        <label for="dato">fecha de generacion</label>
        <input type="fecha" id="fecha" name="fecha">
        <label for="tipo">tipo de documento a generar</label>        
        <select name="nivel" id="nivel">
            <option value="Selecciona" selected disabled> selecciona el tipo de documento</option>
            <option value="certificado">certificado estudiantil</option>
            <option value="Calificaciones">sabana de calificaciones</option>
            <option value="Excusa">Generar excusa medica</option>
            <option value="PQR">PQR</option>
        </select>
    </form>
    <link rel="stylesheet" href="style_lab5.css">

</body>
